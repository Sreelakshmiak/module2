function sort(arr)
{
    var i,j;
    for(i=0;i<=arr.length;i++)
     {
        for (j = i + 1; j <= arr.length; j++)
            if (arr[j] < arr[i]) 
            {
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
    }
 return arr;
}
array=[100,50,4,18,68];
document.write("After sort: "+sort(array));

    <script>
function poly(str){
var back,fwd;
for(var i=0;i<str.length;i++) {
    back = str[(str.length - 1)-i];
    fwd = str[i];
    if(back != fwd)
    return false;
}
return true;
}
if(poly("malayalam"))
document.write("Word is palindrome");
else
document.write("Word is not palindrome");
