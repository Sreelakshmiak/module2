<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrationformcss.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <header>
        <h2>rediff.com</h2>
    </header>
    <hr>
    <main>
        <h3>
            create a rediffmail account
        </h3>
        <div class="container from-group">
            <form name="regform" class="mp-4">
            <center>
<table  border="1px " >
    <!-- border="2px" class="table table-danger" -->
    <tr>
        <td><label for="fullname"><i> Full name**  </i> :</label>  </td>
        <td>  <input type="text" name="fullname" class="form-control" required> </td>
           
      
    </tr>

    <tr>
        <td><label for="choose"><i>Choose a Email** </i>:</label>  </td>
        <td> <input type="email" name="choosemail" class="form-control" placeholder="abc@gmail.com" required> </td>      
    </tr>

    <tr>
        <td><label for="Pass"> <i>Enter password** </i>:</label>  </td>
        <td> <input type="password" name="pass" class="form-control" required> </td>      
    </tr>


    <tr>
        <td><label for="retypepass"><i> Retype password** </i>:</label>  </td>
        <td> <input type="password" name="retypepass" class="form-control" required> </td>      
    </tr>

  

    <tr>
        <td><label for="alternate_emai"><i>Alternative email id </i>: </label>  </td>
        <td> <input type="email" name="alteremail" class="form-control" > </td>      
    </tr>
    <tr>
        <td><label for="altemail"><i> Check if you don't have alt mail </i></label>  </td>
        <td> <input type="checkbox" name="altemailid"> </td>      
    </tr>

   

    <tr>
        <td><label for="dob"><i> Choose DOB**  </i>:</label>  </td>
        <td> <input type="date" name="dob" class="form-control" required> </td>      
    </tr>
    <tr>
        <td><label for="mobile"> <i> Mobile no**  </i>:</label>  </td>
        <td> <select name="contrycode" > 
            <option value="IND">+91 India</option>
            <option value="USA">+1 USA/Canada</option> 
            <option value="uk">+44 Great britan</option> 
        </select>
        <input type="text" name="dmobile no" class="form-control" required> </td>      
    </tr>
    <tr>
        <td><label for="gender"><i> Gender** </i>:</label>  </td>
        <td> <i>Male </i> &nbsp; &nbsp;<input type="radio" name="gender" value="Male">  &nbsp; female  &nbsp;  &nbsp; 
            <input type="radio" name="gender" value="Female" required>
            
        </td>      
    </tr>

    <tr> 

        <td><label for="country"><i> Choose Country : </i></label>  </td>
        <td> 
            <select name="country" id="">
                <option value="ind"  > India</option>>
                <option value="usa"  > USA</option>>
                <option value="afr" > Africa</option>>
                <option value="Aus" > Australia</option>>
            </select> 
        </td>      
    </tr>


     <tr> 
        <td><label for="City"> <i>Choose City: </i></label>  </td>
        <td> 
            <select name="City" id="">
                <option value="tri" > Trivandrum</option>>
                <option value="mum" > Mumbai</option>>
                <option value="ny" > New york</option>>
                <option value="cal" > California</option>>
            </select> </td>      
    </tr>

    
   

    <tr>
        <td></td>
        <td>  <button  type="button;submit"  class="btn btn-success" > Register</button>
            <button  type="button;submit"  class="btn btn-info" >Clear</button>
        </td>      
    </tr> 


</table>
</center>
            </form>



        </div>
    </main>
</body>
</html>
